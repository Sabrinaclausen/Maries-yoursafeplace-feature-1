<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/kontakt.css">
    <title>Kontakt</title>
</head>
<body>

    <section class="kontakt-sektion">
        <h2>Kontakt</h2>

        <p class="kontakt-tekst">
        Har du spørgsmål, er du altid velkommen til at række ud, enten på<br> telefon, mail, eller via kontakformularen nedenunder.<br><br>
        Vi bestræber os på at besvare din henvendelse indenfor 24 timer
        </p> 

        <form class="kontakt-formular" action="#" method="post">
            <label for="navn">Navn:</label>
            <input type="text" id="fname" name="firstname" placeholder="Skriv her..">

            <label for="email">Email:</label>
            <input type="text" id="lname" name="lastname" placeholder="Skriv her..">

            <label for="besked">Besked:</label>
            <textarea id="subject" name="subject" placeholder="Skriv her.." style="height:100px"></textarea>
        </form>
        <button class="button">SEND BESKED</button>
    </section>

    <div class="kontakt-billede">
        <img src="images/kontakt1.jpg" alt="" />
    </div>


</body>
</html>
